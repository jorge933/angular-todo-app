<form class="example-form" (submit)="createTask($event)">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>New Task</mat-label>
    <input
      type="text"
      matInput
      [formControl]="newTaskName"
      placeholder="Ex. Read"
    />
  </mat-form-field>
  <button type="submit">Create</button>
</form>

<div class="tasks">
  <ta-task
    *ngFor="let task of tasks"
    [task]="task"
    (excludeTask)="excludeTask(task)"
    (editTaskName)="editTaskName($event, task)"
  ></ta-task>
</div>
