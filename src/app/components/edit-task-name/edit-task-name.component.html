<form (submit)="$event.preventDefault()">
  <div>
    <mat-form-field>
      <mat-label>Edit Task Name</mat-label>
      <input [formControl]="newName" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-dialog-close>Close</button>
    <button
      type="submit"
      [mat-dialog-close]="newName.value"
      [disabled]="data === newName.value || !newName.value"
    >
      Edit
    </button>
  </div>
</form>
