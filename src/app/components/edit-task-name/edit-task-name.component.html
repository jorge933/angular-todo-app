<button mat-dialog-close><mat-icon> clear </mat-icon></button>

<h1 mat-dialog-title>Edit Task</h1>
<form>
  <div>
    <mat-form-field floatLabel="always">
      <mat-label> Task Name</mat-label>
      <input matInput [formControl]="newNameControl" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      type="button"
      color="primary"
      mat-raised-button
      [mat-dialog-close]="newNameControl.value"
      [disabled]="data === newNameControl.value || !newNameControl.value"
    >
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button type="button" color="primary" mat-stroked-button>Cancel</button>
  </div>
</form>
