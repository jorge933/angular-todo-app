<ta-close-dialog-icon-button></ta-close-dialog-icon-button>

<h2 mat-dialog-title>Do You Really Want To Delete This Task?</h2>

<mat-dialog-content>
  <ta-task
    [task]="task"
    [buttonsDisabled]="true"
    class="buttons-disabled"
  ></ta-task>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="warn" mat-raised-button [mat-dialog-close]="true">
    <mat-icon>delete</mat-icon>Delete
  </button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
