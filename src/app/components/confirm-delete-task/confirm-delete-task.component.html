<h2 mat-dialog-title>Do You Really Want To Delete This Task?</h2>

<mat-dialog-content>
  <ta-task
    [task]="task"
    [buttonsDisabled]="true"
    class="buttons-disabled"
  ></ta-task>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" mat-stroked-button mat-dialog-close>
    Cancel
  </button>

  <button
    mat-button
    mat-stroked-button
    [mat-dialog-close]="true"
    class="delete"
  >
    Delete <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-actions>
